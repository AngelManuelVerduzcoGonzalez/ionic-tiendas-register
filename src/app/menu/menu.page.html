<ion-menu content-id="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/productos']">Productos</ion-item>
      <ion-item [routerLink]="['/clientes']">Clientes</ion-item>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>
          Cerrar Sesión
        </ion-button>
      </ion-buttons>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menú</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content" class="welcome-content">
  <div class="welcome-message">
    <img src="{{imagen}}" alt="imagen de usuario" class="user-image">
    <h2>Bienvenido {{username}}</h2>
  </div>
</ion-content>
